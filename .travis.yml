sudo: required
language: generic
service:
  - docker
before_install:
  - echo "Start creating an image with dockerfile"
  - docker build -t bewisesh91/docker-react-app -f Dockerfile.dev .
script:
  - docker run -e CI=ture bewisesh91/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test success"
